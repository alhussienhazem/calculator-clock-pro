<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator & Clock</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-header">
            <h1 class="nav-title">üñ•Ô∏è Multi-Tool Pro</h1>
            <p class="nav-subtitle">Calculator & Clock Suite</p>
        </div>
        <div class="nav-buttons">
            <button class="nav-btn active" data-view="calculator" onclick="showView('calculator')">
                <span class="nav-icon">üßÆ</span>
                <span class="nav-text">Calculator</span>
            </button>
            <button class="nav-btn" data-view="clock" onclick="showView('clock')">
                <span class="nav-icon">üïê</span>
                <span class="nav-text">Clock</span>
            </button>
        </div>
    </nav>
    
    <div class="calculator" id="calculator-view">
        <div class="calculator-name">Dark Calculator Pro</div>
        <div class="display-container">
            <input type="text" id="answer" class="display" readonly value="0">
            <div id="result-display" class="result-display"></div>
        </div>
        <div class="buttons-container">
            <button class="calc-btn" data-type="clear" onclick="clre()">CE</button>
            <button class="calc-btn" data-type="backspace" onclick="delte()">‚å´</button>
            <button class="calc-btn" data-type="percent" onclick="WriteNumbers('/100')">%</button>
            <button class="calc-btn operator" data-type="operator" onclick="WriteNumbers('√∑')">√∑</button>
            
            <button class="calc-btn" data-type="number" onclick="WriteNumbers('7')">7</button>
            <button class="calc-btn" data-type="number" onclick="WriteNumbers('8')">8</button>
            <button class="calc-btn" data-type="number" onclick="WriteNumbers('9')">9</button>
            <button class="calc-btn operator" data-type="operator" onclick="WriteNumbers('√ó')">√ó</button>
            
            <button class="calc-btn" data-type="number" onclick="WriteNumbers('4')">4</button>
            <button class="calc-btn" data-type="number" onclick="WriteNumbers('5')">5</button>
            <button class="calc-btn" data-type="number" onclick="WriteNumbers('6')">6</button>
            <button class="calc-btn operator" data-type="operator" onclick="WriteNumbers('‚àí')">‚àí</button>
            
            <button class="calc-btn" data-type="number" onclick="WriteNumbers('1')">1</button>
            <button class="calc-btn" data-type="number" onclick="WriteNumbers('2')">2</button>
            <button class="calc-btn" data-type="number" onclick="WriteNumbers('3')">3</button>
            <button class="calc-btn operator" data-type="operator" onclick="WriteNumbers('+')">+</button>
            
            <button class="calc-btn wide" data-type="number" onclick="WriteNumbers('0')">0</button>
            <button class="calc-btn" data-type="decimal" onclick="WriteNumbers('.')">.</button>
            <button class="calc-btn equals" data-type="equals" onclick="doAnser()">=</button>
            
            <button class="calc-btn function" data-type="sqrt" onclick="getsquare()">‚àö</button>
            <button class="calc-btn function" data-type="cbrt" onclick="getsquare3()">‚àõ</button>
            <button class="calc-btn" data-type="bracket" onclick="WriteNumbers('(')">(</button>
            <button class="calc-btn" data-type="bracket" onclick="WriteNumbers(')')">)</button>
        </div>
        <div class="copyright">¬© 2025 All Rights Reserved - Alhussien Hazem</div>
    </div>
    
    <div class="clock" id="clock-view" style="display: none;">
        <div class="clock-name">Digital Clock</div>
        <div class="time-display" id="time-display">
            <span class="time-part">12</span>
            <span class="time-separator">:</span>
            <span class="time-part">00</span>
            <span class="time-separator">:</span>
            <span class="time-part">00</span>
            <span class="ampm">AM</span>
        </div>
        <div class="date-display" id="date-display">Loading...</div>
        <div class="copyright">¬© 2025 All Rights Reserved - Alhussien Hazem</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
