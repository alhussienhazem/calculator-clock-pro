<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- üè∑Ô∏è Page Title -->
    <title>Calculator & Clock</title>
    <!-- üñºÔ∏è Website Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!-- üé® CSS Styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- üß≠ Navigation Bar -->
    <nav class="navbar">
        <!-- üè∑Ô∏è App Title and Subtitle -->
        <div class="nav-header">
            <h1 class="nav-title">üñ•Ô∏è Multi-Tool Pro</h1>
            <p class="nav-subtitle">Calculator & Clock Suite</p>
        </div>
        <!-- üîó Navigation Buttons -->
        <div class="nav-buttons">
            <button class="nav-btn active" data-view="calculator" onclick="showView('calculator')">
                <span class="nav-icon">üßÆ</span>
                <span class="nav-text">Calculator</span>
            </button>
            <button class="nav-btn" data-view="clock" onclick="showView('clock')">
                <span class="nav-icon">üïê</span>
                <span class="nav-text">Clock</span>
            </button>
        </div>
    </nav>
    
    <!-- üßÆ Calculator Interface -->
    <div class="calculator" id="calculator-view">
        <!-- üè∑Ô∏è Calculator Name -->
        <div class="calculator-name">Dark Calculator Pro</div>
        <!-- üì± Calculator Display Section -->
        <div class="display-container">
            <!-- üî¢ Main Input Display -->
            <input type="text" id="answer" class="display" readonly value="0">
            <!-- üìä Live Result Display -->
            <div id="result-display" class="result-display"></div>
        </div>
        <!-- ‚å®Ô∏è Calculator Buttons Grid -->
        <div class="buttons-container">
            <!-- üßπ Clear and Delete Row -->
            <button class="calc-btn" data-type="clear">CE</button>
            <button class="calc-btn" data-type="backspace">‚å´</button>
            <button class="calc-btn" data-type="percent">%</button>
            <button class="calc-btn operator" data-type="operator">√∑</button>
            
            <!-- üî¢ Number Row 1 (7, 8, 9) -->
            <button class="calc-btn" data-type="number">7</button>
            <button class="calc-btn" data-type="number">8</button>
            <button class="calc-btn" data-type="number">9</button>
            <button class="calc-btn operator" data-type="operator">√ó</button>
            
            <!-- üî¢ Number Row 2 (4, 5, 6) -->
            <button class="calc-btn" data-type="number">4</button>
            <button class="calc-btn" data-type="number">5</button>
            <button class="calc-btn" data-type="number">6</button>
            <button class="calc-btn operator" data-type="operator">‚àí</button>
            
            <!-- üî¢ Number Row 3 (1, 2, 3) -->
            <button class="calc-btn" data-type="number">1</button>
            <button class="calc-btn" data-type="number">2</button>
            <button class="calc-btn" data-type="number">3</button>
            <button class="calc-btn operator" data-type="operator">+</button>
            
            <!-- üî¢ Number Row 4 (0, Decimal, Equals) -->
            <button class="calc-btn wide" data-type="number">0</button>
            <button class="calc-btn" data-type="decimal">.</button>
            <button class="calc-btn equals" data-type="equals">=</button>
            
            <!-- üî¨ Scientific Functions Row -->
            <button class="calc-btn function" data-type="sqrt">‚àö</button>
            <button class="calc-btn function" data-type="cbrt">‚àõ</button>
            <button class="calc-btn" data-type="bracket">(</button>
            <button class="calc-btn" data-type="bracket">)</button>
        </div>
        <!-- üìÑ Copyright Notice -->
        <div class="copyright">¬© 2025 All Rights Reserved - Alhussien Hazem</div>
    </div>
    
    <!-- üïê Digital Clock Interface -->
    <div class="clock" id="clock-view" style="display: none;">
        <!-- üè∑Ô∏è Clock Name -->
        <div class="clock-name">Digital Clock</div>
        <!-- ‚è∞ Time Display Section -->
        <div class="time-display" id="time-display">
            <span class="time-part">12</span>
            <span class="time-separator">:</span>
            <span class="time-part">00</span>
            <span class="time-separator">:</span>
            <span class="time-part">00</span>
            <span class="ampm">AM</span>
        </div>
        <!-- üìÖ Date Display -->
        <div class="date-display" id="date-display">Loading...</div>
        <!-- üìÑ Copyright Notice -->
        <div class="copyright">¬© 2025 All Rights Reserved - Alhussien Hazem</div>
    </div>
    
    <!-- üöÄ JavaScript Functionality -->
    <script src="script.js"></script>
</body>
</html>
